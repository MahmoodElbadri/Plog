<div class="container">
  <div class="row justify-content-center" style="margin-top: 100px;">
    <div class="col-md-6 col-lg-5">

      <div class="card shadow-lg border-0">
        <div class="card-body p-4 p-md-5">

          <h3 class="card-title text-center mb-4">Login</h3>

          <form #loginForm="ngForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email"
                placeholder="name@example.com"
                required
                email
                [(ngModel)]="model.email"
                #emailField="ngModel"
              >
              <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" 
                   class="form-text text-danger">
                Please enter a valid email.
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password"
                placeholder="Password"
                [(ngModel)]="model.password"
                required
                ngModel
                #passwordField="ngModel"
              >
              <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" 
                   class="form-text text-danger">
                Password is required.
              </div>
            </div>

            <!-- <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" ngModel>
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>
              <a [routerLink]="['/forgot-password']" class="form-text text-decoration-none">Forgot password?</a>
            </div> -->

            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
              Login
            </button>
          </form>

          <hr class="my-4">

          <!-- <p class="text-center">
            Don't have an account? 
            <a [routerLink]="['/register']" class="text-decoration-none">Sign Up</a>
          </p> -->

        </div>
      </div>
    </div>
  </div>
</div>
